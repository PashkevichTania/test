<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>photo-filter</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Photo-filter</h1>
  </header>
  <main class="main">
    <div class="filters">
      <label>
        Blur:
        <input name="blur" data-sizing="px" type="range" min="0" max="10" value="0"
               id="input-blur" oninput="func_blur()" />
        <output name="result" id="output-blur">0</output>
      </label>
      <label>
        Invert:
        <input name="invert" data-sizing="%" type="range" min="0" max="100" value="0"
               id="input-invert" oninput="func_invert()" />
        <output name="result"  id="output-invert">0</output>
      </label>
      <label>
        Sepia:
        <input name="sepia" data-sizing="%" type="range" min="0" max="100" value="0"
               id="input-sepia" oninput="func_sepia()"/>
        <output name="result"  id="output-sepia">0</output>
      </label>
      <label>
        Saturate:
        <input name="saturate" data-sizing="%" type="range" min="0" max="200" value="100"
               id="input-saturate" oninput="func_saturate()"/>
        <output name="result"  id="output-saturate">100</output>
      </label>
      <label>
        Hue rotate:
        <input name="hue" data-sizing="deg" type="range" min="0" max="360" value="0"
               id="input-hue" oninput="func_hue()"/>
        <output name="result"  id="output-hue">0</output>
      </label>
    </div>
    <div class="editor">
      <div class="btn-container">
        <button class="btn btn-reset" onclick="func_reset()">Reset</button>
        <button class="btn btn-next btn-active" onclick="nextImage()">Next picture</button>
        <label class="btn btn-load" for="btnInput">
          Load picture
          <input class="btn-load--input" id="btnInput" name="upload" type="file" placeholder="Load picture" />
        </label>
        <button class="btn btn-save" onclick="download()" >Save picture</button>
      </div>
      <canvas id='canvas'>
        Canvas not supported
      </canvas>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/PashkevichTania" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <button class="fullscreen openfullscreen" onclick="fullscreen()"></button>
  <script src="script.js"></script>
</body>
</html>
